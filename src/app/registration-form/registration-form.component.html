<div class="container">
    <h2>Job Seeker Registration</h2>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
      </div>
  
      <div class="form-group">
        <label for="position">Job Position:</label>
        <input type="text" id="position" name="position" class="form-control" [(ngModel)]="user.position" required>
      </div>
  
      <div class="form-group">
        <label for="qualifications">Qualifications:</label>
        <textarea id="qualifications" name="qualifications" class="form-control" [(ngModel)]="user.qualifications" required></textarea>
      </div>
  
      
      <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
    </form>
  </div>
